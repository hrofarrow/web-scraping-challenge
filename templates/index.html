<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mission to Mars</title>
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/x-icon">

    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet"
        type="text/css">
    <!-- <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css.map') }}" rel="stylesheet" type="text/css"> -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <section id="scraper" class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-secondary btn-lg" href="./scrape" role="button">Scrape New Date</a></p>
        </section>

        <section id="upper" class="">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Latest Mars News</h2>
                            <hr>
                            <h3>{{ mars.news_title }}</h3>
                            <p>{{ mars.news_p }}</p>
                        </div>
                        <div class="col-md-12">
                            <h2>Featured Mars Image</h2>
                            <img class="img-fluid" src="{{ mars.featured_image_url }}">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="media border border-dark">
                                <div class="media-body my-3 mx-1">
                                    <h4>Current Weather on Mars</h4>
                                    <p>{{ mars.mars_weather }}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-5">
                            <h4>Mars Facts</h4>
                            <hr>
                            {{ mars.mars_facts | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="lower" class="">
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <h2>Mars Hemispheres</h2>
                    <hr>
                </div>

                {% for hemi in mars.hemisphere_image_urls %}
                <div class="col-md-6">
                    <figure class="figure">
                        <img class="figure-img img-fluid my-1" src="{{ hemi.img_url }}">
                        <figcaption class="figure-caption">
                            <h4>{{ hemi.title }}</h4>
                        </figcaption>
                    </figure>
                </div>
                {% endfor %}
        </section>

    </div>
</body>

</html>
